<html lang="en">

<head>

<body>

    <form>

    <form>

        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br>

        <label for="occ">Occupation:</label> <br>
        <select name="occ" id="occ">

            <legend>Topics of Interest</legend>

        <label for="text1">Comment</label><br>

    <form>

        <input type="email" name="email" id="email"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br>

        <label for="resume">Resume:</label><br>
        <input type="file" name="resume" id="resume"><br><br>

        <label for="exp">Experience (Years)</label><br>
        <input type="number" name="exp" id="exp" min="0" max="50"><br><br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="che3" id="che3">
        </fieldset><br>

        <label for="edu">Education:</label> <br>

            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>

        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="radio1">

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part Time</label>
        </fieldset>
